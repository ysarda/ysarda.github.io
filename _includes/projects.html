<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .project {
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    .project:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }
    .project-details {
      max-height: 0;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }
    .project:hover .project-details {
      max-height: 300px;
      opacity: 1;
    }
    .project img {
      max-width: 100%;
      border-radius: 8px;
    }
    .link-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>
  <div class="project">
    <h3>Portalis</h3>
    <div class="project-details">
      <p>Speech to speech AI avatars, capable of memory, lookups, and document access.</p>
      <img src="/assets/img/portalis.png" alt="Portalis">
      <a href="https://portalis.ai/" class="link-button">Learn More</a>
    </div>
  </div>
  <div class="project">
    <h3>Gamebreaker</h3>
    <div class="project-details">
      <p>Battlefield evaluation, prediction, and composition optimization for Starcraft 2.</p>
      <img src="/assets/img/starcraft.jpg" alt="Gamebreaker">
      <a href="https://www.darpa.mil/program/gamebreaker" class="link-button">Learn More</a>
    </div>
  </div>
</body>
</html>
